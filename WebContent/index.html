<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<!-- Include all css files -->

<link href="jtable/themes/metro/blue/jtable.css" rel="stylesheet" type="text/css">
<link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">

<!-- Include all js files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="jtable/jquery.jtable.js" type="text/javascript"></script>

</head>
<body>

<div id="PersonTableContainer"></div>



<script type="text/javascript">
    $(document).ready(function () {
        $('#PersonTableContainer').jtable({
            title: 'Students',
            actions: {
                listAction: './StudentController?action=getAll',
                createAction: './StudentController?action=create',
                updateAction: './StudentController?action=update',
                deleteAction: './StudentController?action=delete'
            },
            fields: {
                id: {
                    key: true,
                    list: false
                },
                name: {
                    title: 'Name',
                    width: '40%'
                },
                email: {
                    title: 'Email',
                    width: '20%'
                },
                contact: {
                    title: 'Contact',
                    width: '20%'
                },
                gender: {
                    title: 'Gender',
                    width: '20%'
                },
                country: {
                    title: 'Country',
                    width: '30%',
                    create: false,
                    edit: false
                }
            }
        });
        
        $('#PersonTableContainer').jtable('load');
    });
</script>

</body>
</html>
